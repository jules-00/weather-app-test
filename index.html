<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Daily Weather</title>
    <script
      src="https://kit.fontawesome.com/31a4a1d464.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <div class="row justify-content-end">
            <div class="col-3">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="🔎 Enter a city"
              />
            </div>
            <div class="col-1">
              <button type="submit" class="btn btn-primary" id="search-button">
                Search
              </button>
            </div>
            <div class="col-1">
              <button
                type="submit"
                class="btn btn-success"
                id="location-button"
              >
                📍 Location
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-2">
            <i class="fas fa-sun"></i>
            <div class="weather-category" id="description"></div>
          </div>

          <div class="col-2 temperature-details">
            <span class="temperature-today" id="temperature"></span>
            <span class="units" id="celsius"> °C </span>
            <div class="felt-temperature" id="felt-temperature"></div>
          </div>

          <div class="col-1 temperature-details">
            <div class="vertical"></div>
          </div>

          <div class="col-7">
            <h1 id="selected-city"></h1>
            <div class="date-details" id="current-time">13:30 local time</div>
            <div class="date-details" id="current-date">Sunday, 14.02.2021</div>
          </div>
        </div>
      </header>

      <hr />

      <section class="weekly-forecast">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <i class="fas fa-sun weather-icon"></i>
                <p class="card-text">sunshine</p>
                <hr />
                <p class="card-text"><strong>12°C</strong> / 10°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <i class="fas fa-sun weather-icon"></i>
                <p class="card-text">sunshine</p>
                <hr />
                <p class="card-text"><strong>10°C</strong> / 9°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <i class="fas fa-cloud weather-icon"></i>
                <p class="card-text">cloudy</p>
                <hr />
                <p class="card-text"><strong>10°C</strong> / 9°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <i class="fas fa-cloud weather-icon"></i>
                <p class="card-text">cloudy</p>
                <hr />
                <p class="card-text"><strong>9°C</strong> / 7°C</p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <i class="fas fa-cloud-showers-heavy weather-icon"></i>
                <p class="card-text">rain</p>
                <hr />
                <p class="card-text"><strong>7°C</strong> / 5°C</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
